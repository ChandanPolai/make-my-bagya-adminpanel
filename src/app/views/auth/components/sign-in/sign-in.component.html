<div class="tw-min-h-screen tw-flex tw-bg-gradient-to-br tw-from-blue-50 tw-to-purple-100">
  <!-- Main Content Area -->
  <div class="tw-flex-1 tw-flex tw-items-center tw-justify-center tw-p-6 md:tw-p-10">
    <div class="tw-w-full tw-max-w-sm">
      <!-- Login Card -->
      <div class="tw-bg-white tw-rounded-3xl tw-shadow-2xl tw-p-10 tw-border tw-border-gray-100 tw-transform hover:tw-scale-105 tw-transition-transform tw-duration-300">
        <!-- Header Section -->
        <div class="tw-text-center tw-mb-10">
          <div class="tw-inline-flex tw-items-center tw-justify-center tw-w-12 tw-h-12 tw-rounded-full tw-bg-gradient-to-r tw-from-blue-500 tw-to-purple-500 tw-mb-4">
            <svg class="tw-w-6 tw-h-6 tw-text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <h3 class="tw-text-3xl tw-font-extrabold tw-bg-gradient-to-r tw-from-blue-600 tw-to-purple-600 tw-bg-clip-text tw-text-transparent tw-mb-2">Money Switch Code</h3>
          <p class="tw-text-gray-500 tw-text-sm">Sign in to vibe with your account</p>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="tw-mb-6 tw-p-4 tw-bg-red-100 tw-border tw-border-red-300 tw-rounded-lg tw-text-sm tw-text-red-700 tw-text-center">
          {{ errorMessage }}
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" class="tw-space-y-6">
          <!-- Email Field -->
          <div>
            <label for="email" class="tw-block tw-text-sm tw-font-medium tw-text-gray-700 tw-mb-2">
              Email Address
            </label>
            <div class="tw-relative">
              <div class="tw-absolute tw-inset-y-0 tw-left-0 tw-pl-3 tw-flex tw-items-center tw-pointer-events-none">
                <svg class="tw-h-5 tw-w-5 tw-text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                </svg>
              </div>
              <input
                id="email"
                type="email"
                formControlName="email"
                placeholder="Enter your email"
                class="tw-block tw-w-full tw-pl-10 tw-pr-3 tw-py-3 tw-text-gray-900 tw-placeholder-gray-400 tw-border tw-border-gray-300 tw-rounded-xl tw-bg-gray-50 tw-focus:outline-none tw-focus:ring-2 tw-focus:ring-blue-500 tw-focus:border-blue-500 tw-transition-all tw-duration-200"
                [class.tw-border-red-400]="isFieldInvalid('email')"
              />
            </div>
            <div *ngIf="isFieldInvalid('email')" class="tw-mt-1 tw-text-sm tw-text-red-600">
              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="tw-block tw-text-sm tw-font-medium tw-text-gray-700 tw-mb-2">
              Password
            </label>
            <div class="tw-relative">
              <div class="tw-absolute tw-inset-y-0 tw-left-0 tw-pl-3 tw-flex tw-items-center tw-pointer-events-none">
                <svg class="tw-h-5 tw-w-5 tw-text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Enter your password"
                class="tw-block tw-w-full tw-pl-10 tw-pr-10 tw-py-3 tw-text-gray-900 tw-placeholder-gray-400 tw-border tw-border-gray-300 tw-rounded-xl tw-bg-gray-50 tw-focus:outline-none tw-focus:ring-2 tw-focus:ring-blue-500 tw-focus:border-blue-500 tw-transition-all tw-duration-200"
                [class.tw-border-red-400]="isFieldInvalid('password')"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="tw-absolute tw-inset-y-0 tw-right-0 tw-pr-3 tw-flex tw-items-center tw-text-gray-400 hover:tw-text-blue-500 tw-transition-colors"
              >
                <svg *ngIf="showPassword" class="tw-h-5 tw-w-5" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                  <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                </svg>
                <svg *ngIf="!showPassword" class="tw-h-5 tw-w-5" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"></path>
                  <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"></path>
                </svg>
              </button>
            </div>
            <div *ngIf="isFieldInvalid('password')" class="tw-mt-1 tw-text-sm tw-text-red-600">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="isLoading || loginForm.invalid"
            class="tw-w-full tw-bg-gradient-to-r tw-from-blue-600 tw-to-purple-600 hover:tw-from-blue-700 hover:tw-to-purple-700 tw-text-white tw-font-semibold tw-py-3 tw-px-4 tw-rounded-xl tw-transition-all tw-duration-200 tw-focus:outline-none tw-focus:ring-2 tw-focus:ring-offset-2 tw-focus:ring-blue-500 tw-disabled:opacity-50 tw-disabled:cursor-not-allowed"
          >
            <div class="tw-flex tw-items-center tw-justify-center">
              <svg *ngIf="isLoading" class="tw-animate-spin tw--ml-1 tw-mr-3 tw-h-5 tw-w-5 tw-text-white" fill="none" viewBox="0 0 24 24">
                <circle class="tw-opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="tw-opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>{{ isLoading ? 'Signing in...' : 'Sign In' }}</span>
            </div>
          </button>
        </form>

        <!-- Additional Options -->
        <div class="tw-mt-6 tw-text-center">
          <a href="#" class="tw-text-sm tw-text-blue-600 hover:tw-text-blue-800 tw-font-medium tw-transition-colors">
            Forgot your password?
          </a>
        </div>
      </div>

      <!-- Footer Note -->
      <div class="tw-mt-8 tw-text-center">
        <p class="tw-text-sm tw-text-gray-600">
          Don't have an account? 
          <a href="#" class="tw-font-medium tw-text-blue-600 hover:tw-text-blue-800 tw-transition-colors">
            Contact administrator
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
